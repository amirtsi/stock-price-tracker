name: CI/CD Pipeline for React App

# Trigger the workflow on push to the main branch
on:
  push:
    branches:
      - main

jobs:
  build:
    # Use the latest Ubuntu environment
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code from the GitHub repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run unit tests
      - name: Run tests
        run: npm test

      # Step 5: Set up Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 6: Log in to DockerHub using GitHub secrets
      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Step 7: Build Docker image
      - name: Build Docker image
        run: docker build -t linoyk/stock-price-tracker .

      # Step 8: Push Docker image to DockerHub
      - name: Push Docker image
        run: docker push linoyk/stock-price-tracker

      # Step 9: Install Docker Compose
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install docker-compose -y

      # Step 10: Deploy the application using Docker Compose
      - name: Deploy with Docker Compose
        run: |
          docker-compose down
          docker-compose up -d
