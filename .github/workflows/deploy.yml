name: Build and Push React App as Docker Image

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build React App for Production
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t linoyk/stock-price-tracker .

      - name: Push Docker image to DockerHub
        run: docker push linoyk/stock-price-tracker

      - name: Upload Docker Image Info for Deployment
        uses: actions/upload-artifact@v3
        with:
          name: docker-image-tag
          path: linoyk/stock-price-tracker
