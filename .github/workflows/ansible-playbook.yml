name: Ansible Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Node.js (explicitly use Node.js 20)
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Ansible and Boto3 dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible boto3

      - name: Install Amazon AWS Ansible Collection
        run: |
          ansible-galaxy collection install amazon.aws

      - name: Run Ansible Playbook with verbose logging
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          ansible-playbook ./ansible/ansible-deploy.yaml -i localhost, -vvv
